<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Bayes Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <span class="header"><h1>Bayes Analysis Game</h1></span>
    </header>
    <label id="quantity-label" for="quantity"> How many words should be generated? </label>
    <input type="number" id="quantity" name="quantity" min="3" max="10">
    <br>
    <input type="button" class="submit" value="Generate">

    <div class="output"> </div>
    <br><br>

    <div class="ask-vhad-word" style="visibility: hidden">
        <h4>Your word is</h4>
        <p class="expected-word">slovo</p>
        <h1>?</h1>
        <input type="button" id="answer-yes" class="answer" value="Yes">
        <input type="button" id="answer-no" class="answer" value="No">
    </div>

    <div class="buttons-klavs">
        <ul id="bukvy">
        </ul>
    </div>

    <footer>
        <h1 class="footer-warning"></h1>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="script.js"></script>
    <script src="classes.js"></script>
    <script src="algorithm.js"></script>
</body>

</html>
